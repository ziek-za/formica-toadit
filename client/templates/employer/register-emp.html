
    <!--<title>Register - Toad.IT</title>-->


<template name="Register_Emp">
	<div class="registration-wrapper-2">
		<div class="close-overlay-wrapper js-close-overlay"><i class="glyphicon glyphicon-remove-circle"></i></div>
		<div class="head">
			<h1>Registration for <strong>Employer</strong></h1>
			<div><img class="image" src="/style/images/art/froggy-lying.png"/></div>
		</div>
		<div class="body">
			<form>
				<div class="section">
					<h3>Account Details</h3>
					<div class="content">
						{{> input seed='qwe' label='Email Address' placeholder='Valid Email Address' type='email' session='reg-email' required=true}}
						{{> input seed='qwe' label='Password' placeholder='Password' type='password' session='reg-password-1' required=true gtlimit=8}}
						{{> input seed='qwe' label='Re-enter Password' placeholder='Re-enter Password' type='password' session='reg-password-2' required=true gtlimit=8}}
						{{#if passwordError}}<span style="color:red;">{{{passwordError}}}</span>{{/if}}
						{{> passwordRequirements}}
					</div>
				</div>
				<div class="section">
					<h3>Company Details</h3>			
					<div class="content">
						{{> input seed='qwe' label='Company Name' placeholder='Company Name' session='reg-company-name' type='text' required=true}}
						{{> input seed='qwe' label='Company Number' placeholder='Company Number' session='reg-company-number' type='contactNumber' required=true limit=15}}
						{{> input seed='qwe' label='Province' placeholder='Type to Search' session='reg-province' type='combobox' required=true data=provinces}}
					</div>
				</div>
				<div class="section">
					<h3>Contact Person Details</h3>
					<div class="content">
						{{> input seed='qwe' label='Name' placeholder='Name' session='reg-name' type='text' required=true}}
						{{> input seed='qwe' label='Surname' placeholder='Surname' session='reg-surname' type='text' required=true}}
						{{> input seed='qwe' label='Contact Number' placeholder='e.g. 21 546 7890' session='reg-contact' type='contactNumber' required=true limit=15}}
					</div>
				</div>
				<div class="controls">
					{{#if equalsor2 true errors processing}}
						{{#if errors}}
							<button class="special" action="submit" disabled type="submit">Register</button>
						{{else}}
							<button class="special" action="submit" disabled type="submit">{{> ajax_spinner_inline}} Registering</button>
						{{/if}}
					{{else}}
						<button class="special" action="submit" type="submit">Register</button>
					{{/if}}
					<button class="js-cancel">Cancel</button>
					{{#if errors}}<div style="color:red;">There are errors on the page, unable to register. <i>See above</i>.</div>{{/if}}
				</div>
			</form>
			<!-- spacer -->
			<div style="position:absolute;top:100%;width:100%;height:200px"></div>
		</div>
	</div>
</template>
